<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/aonix/stylesheets/reset.css">
        <link rel="stylesheet" href="/aonix/stylesheets/base.css">
        <link rel="stylesheet" href="/aonix/stylesheets/font.css">
        <link rel="stylesheet" href="/aonix/stylesheets/variable.css">
        <link rel="stylesheet" href="/aonix/stylesheets/index.css">
        <link rel="stylesheet" href="/aonix/stylesheets/store.css">
        <link rel="stylesheet" href="/aonix/stylesheets/carousel.css">
        
        <title>aonix.</title>
    </head>
    <body >
        <header id="header"></header>

        <div class="search-hint" id="searchHint">
            <input type="text" id="searchInput" placeholder="Search for products..."  />
        </div>
        
         <!-- 購物車介面 預設隱藏 -->
         <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <div class="cart-header">
                    <p>購物車</p>
                    <div class="close-cart" onclick="toggleCart()">
                        <iconify-icon icon="mdi:close"></iconify-icon>
                    </div>
                </div>
                
                <div class="cart-items" id="cartItems"></div>
                
    
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>總計:</span>
                        <span>$<span id="cartTotal">0</span></span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        結帳
                    </button>
                </div>
            </div>
        </div>

        <section class="hero fullpage">
            <div class="hero-left">
                <h1>Power up your PC with AONIX.</h1>
                <p>
                    Whether you're a gamer, creator, or professional, AONIX has everything 
                    you need to build and upgrade your dream PC. Explore our wide selection 
                    of high-performance components designed for reliability and excellence.
                </p>
                <a href="/aonix/pages/store.html" class="button">Shop Now</a>

            </div>
           
        </section>

        <!-- Carousel section -->
        <div class="carousel">
            <div class="container">
                <img draggable=false src="/aonix/imgs/test.avif" />
                <img draggable=false src="/aonix/imgs/test2.webp" />
                <img draggable=false src="/aonix/imgs/tt3jpg.jpg" />
            </div>
            <div class="shift">
                <div class="btn left" onclick="leftShift()">&lt;</div>
                <div class="btn right" onclick="rightShift()">&gt;</div>
            </div>
            <div class="bottom"></div>
        </div>
        
        <script type="module" src="/aonix/javascript/base.js"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
        <script src="/aonix/javascript/search.js"></script>
        <script type="module" src="/aonix/javascript/store.js"></script>
        <script type="module" src="/aonix/javascript/accountRedirect.js"></script>
        <script src="/aonix/javascript/carousel.js"></script>
        <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
</html>
