<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character set and viewport settings -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Stylesheets for resetting default styles, base styles, fonts, variables, and specific page styles -->
        <link rel="stylesheet" href="/aonix/stylesheets/reset.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/base.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/font.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/variable.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/index.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/store.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/about.css" />

        <!-- Page title -->
        <title>aonix.</title>
    </head>
    <body>
        <!-- Header section -->
        <header id="header"></header>

        <!-- Search hint section -->
        <div class="search-hint" id="searchHint">
            <input type="text" id="searchInput" placeholder="Search for products..." />
        </div>

        <!-- Shopping cart modal (hidden by default) -->
        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <div class="cart-header">
                    <p>Cart</p>
                    <div class="close-cart" onclick="toggleCart()">
                        <iconify-icon icon="mdi:close"></iconify-icon>
                    </div>
                </div>
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>總計:</span>
                        <span>$<span id="cartTotal">0</span></span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()"> 結帳 </button>
                </div>
            </div>
        </div>

        <!-- Scripts for search functionality, iconify icons, and store functionality -->
        <script type="module" src="/aonix/javascript/base.js"></script>
        <script src="/aonix/javascript/search.js"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
        <script type="module" src="/aonix/javascript/store.js"></script>
        <script type="module" src="/aonix/javascript/accountRedirect.js"></script>
    </body>
</html>
