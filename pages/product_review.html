<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags and stylesheets -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/aonix/stylesheets/index.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/reset.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/base.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/font.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/variable.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/login.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/store.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/product_review.css" />

        <title>商品評價 - aonix.</title>
    </head>
    <body style="overflow: auto;">

        <header></header>
        <!-- Main content section -->
        <main class="review-container">
            <!-- Product details section -->
            <div class="product-section">
                <div class="product-details">
                    <h1 class="product-name"><!-- Filled by JS --></h1>
                    <p class="product-description"><!-- Filled by JS --></p>
                    <p class="product-price"><!-- Filled by JS --></p>

                    <div class="rating-summary">
                        <div class="average-rating">
                            <span class="rating-number"><!-- Filled by JS --></span>
                            <div class="star">
                                <!-- Average rating stars filled by JS -->
                            </div>
                        </div>
                        <span class="total-reviews"><!-- Filled by JS --></span>
                    </div>
                </div>

                <div class="product-image">
                    <!-- Product image filled by JS -->
                </div>
            </div>

            <!-- Review section -->
            <div class="review-section">
                <h2>撰寫評論</h2>
                <div class="write-review">
                    <div class="rating-area">
                        <div class="star">
                            <!-- Star icons for rating -->
                            <iconify-icon
                                icon="mdi:star-outline"
                                width="24"
                                height="24"
                                data-index="1"
                                class="star-icon"
                            ></iconify-icon>
                            <iconify-icon
                                icon="mdi:star-outline"
                                width="24"
                                height="24"
                                data-index="2"
                                class="star-icon"
                            ></iconify-icon>
                            <iconify-icon
                                icon="mdi:star-outline"
                                width="24"
                                height="24"
                                data-index="3"
                                class="star-icon"
                            ></iconify-icon>
                            <iconify-icon
                                icon="mdi:star-outline"
                                width="24"
                                height="24"
                                data-index="4"
                                class="star-icon"
                            ></iconify-icon>
                            <iconify-icon
                                icon="mdi:star-outline"
                                width="24"
                                height="24"
                                data-index="5"
                                class="star-icon"
                            ></iconify-icon>
                        </div>
                        <span class="rating-text">請選擇評分</span>
                    </div>

                    <!-- Review form -->
                    <form id="reviewForm" class="review-form">
                        <textarea placeholder="分享您的使用心得..." required minlength="10" maxlength="500"></textarea>
                        <button type="submit">發布評價</button>
                    </form>
                </div>

                <div class="reviews-list">
                    <h2>商品評論</h2>
                    <!-- Reviews list filled by JS -->
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script type="module" src="/aonix/javascript/base.js"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
        <script src="/aonix/javascript/search.js"></script>
        <script type="module" src="/aonix/javascript/store.js"></script>
        <script type="module" src="/aonix/javascript/product_review.js"></script>
    </body>
</html>
