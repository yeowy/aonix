<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aonix/stylesheets/index.css">
        <link rel="stylesheet" href="/aonix/stylesheets/reset.css">
        <link rel="stylesheet" href="/aonix/stylesheets/base.css">
        <link rel="stylesheet" href="/aonix/stylesheets/font.css">
        <link rel="stylesheet" href="/aonix/stylesheets/variable.css">
        <link rel="stylesheet" href="/aonix/stylesheets/login.css">
        <link rel="stylesheet" href="/aonix/stylesheets/developer.css">
        <link rel="stylesheet" href="/aonix/stylesheets/store.css">
        <link rel="stylesheet" href="/aonix/stylesheets/product_review.css">
   
    <title>商品評價 - aonix.</title>
</head>
<body>
    <header>
        <div class="hover-scale"><a href="/aonix/index.html"><img src="/aonix/imgs/anoix.png" class="logo-img"></a></div>
        <div class="hover-scale"><a href="/aonix/pages/about.html">ABOUT</a></div>
        <div class="hover-scale"><a href="/aonix/pages/store.html">STORE</a></div>
        <div class="header-icons">
            <div class="hover-scale" onclick="toggleHint()">
                <iconify-icon icon="healthicons:magnifying-glass" width="28" height="28"></iconify-icon>
            </div>
            <div class="hover-scale" onclick="toggleCart()">
                <iconify-icon icon="typcn:shopping-cart" width="28" height="28"></iconify-icon>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <div class="hover-scale dropdown">
                <button class="dropbtn">
                    <iconify-icon icon="mdi:account" width="28" height="28" class="user"></iconify-icon>
                </button>
                <div class="dropdown-content">
                    <a href="/aonix/pages/login.html">Login</a>
                    <a href="#">User Account</a>
                </div>
            </div>
        </div>  
    </header>
     <!-- 購物車介面 預設隱藏 -->
     <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <p>購物車</p>
                <div class="close-cart" onclick="toggleCart()">
                    <iconify-icon icon="mdi:close"></iconify-icon>
                </div>
            </div>
            
            <div class="cart-items" id="cartItems"></div>
            

            <div class="cart-footer">
                <div class="cart-total">
                    <span>總計:</span>
                    <span>$<span id="cartTotal">0</span></span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    結帳
                </button>
            </div>
        </div>
    </div>

    <main class="review-container">
        <div class="product-section">
            <div class="product-details">
                <h1 class="product-name"><!-- 由 JS 填充 --></h1>
                <p class="product-description"><!-- 由 JS 填充 --></p>
                <p class="product-price"><!-- 由 JS 填充 --></p>
                
                <div class="rating-summary">
                    <div class="average-rating">
                        <span class="rating-number"><!-- 由 JS 填充 --></span>
                        <div class="star">
                            <!-- 平均評分星星 由 JS 填充 -->
                        </div>
                    </div>
                    <span class="total-reviews"><!-- 由 JS 填充評論數 --></span>
                </div>
            </div>
            
            <div class="product-image">
                <!-- 由 JS 填充商品圖片 -->
            </div>
        </div>

        <div class="review-section">
            <h2>撰寫評論</h2>
            <div class="write-review">
                <div class="rating-area">
                    <div class="star">
                        <iconify-icon icon="mdi:star-outline" width="24" height="24" data-index="1" class="star-icon"></iconify-icon>
                        <iconify-icon icon="mdi:star-outline" width="24" height="24" data-index="2" class="star-icon"></iconify-icon>
                        <iconify-icon icon="mdi:star-outline" width="24" height="24" data-index="3" class="star-icon"></iconify-icon>
                        <iconify-icon icon="mdi:star-outline" width="24" height="24" data-index="4" class="star-icon"></iconify-icon>
                        <iconify-icon icon="mdi:star-outline" width="24" height="24" data-index="5" class="star-icon"></iconify-icon>
                    </div>
                    <span class="rating-text">請選擇評分</span>
                </div>

                <form id="reviewForm" class="review-form">
                    <textarea 
                        placeholder="分享您的使用心得..." 
                        required
                        minlength="10"
                        maxlength="500"
                    ></textarea>
                    <button type="submit">發布評價</button>
                </form>
            </div>

            <div class="reviews-list">
                <h2>商品評論</h2>
                <!-- 評論列表由 JS 填充 -->
            </div>
        </div>
    </main>


    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="/aonix/javascript/search.js"></script>
    <script type="module" src="/aonix/javascript/store.js"></script>
    <script type="module" src="/aonix/javascript/product_review.js"></script>
</body>
</html>
