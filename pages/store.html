<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/aonix/stylesheets/reset.css">
        <link rel="stylesheet" href="/aonix/stylesheets/base.css">
        <link rel="stylesheet" href="/aonix/stylesheets/font.css">
        <link rel="stylesheet" href="/aonix/stylesheets/variable.css">
        <link rel="stylesheet" href="/aonix/stylesheets/index.css">
        <link rel="stylesheet" href="/aonix/stylesheets/developer.css">
        <link rel="stylesheet" href="/aonix/stylesheets/carousel.css">
        <link rel="stylesheet" href="/aonix/stylesheets/store.css">
        <title>aonix.</title>
    </head>
    <body>
        <header>
            <div class="hover-scale"><a href="/aonix/index.html"><img src="/aonix/imgs/anoix.png"  class="logo-img"></a></div>
            <div class="hover-scale"><a href="/aonix/pages/about.html">ABOUT</a></div>
            <div class="hover-scale"><a href="/aonix/pages/store.html">STORE</a></div>
           
            <div class="header-icons">
                <div class="hover-scale" onclick="toggleHint()">
                    <iconify-icon icon="healthicons:magnifying-glass" width="28" height="28"></iconify-icon>
                </div>

                <div class="hover-scale" onclick="toggleCart()">
                    <iconify-icon icon="typcn:shopping-cart" width="28" height="28"></iconify-icon>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="hover-scale" id="accountIcon">
                    <iconify-icon icon="mdi:account" width="28" height="28" class="user"></iconify-icon>
                </div>
            </div>   
        </header>
        <div class="carousel">
            <div class="container">
                    <img src="/aonix/imgs/test.avif" />
                    <img src="/aonix/imgs/test2.webp" />
                    <img src="/aonix/imgs/tt3jpg.jpg" />
            </div>
            <div class="shift">
                <div class="btn left" onclick="leftShift()">&lt;</div>
                <div class="btn right" onclick="rightShift()">&gt;</div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="search-hint" id="searchHint">
            <input type="text" id="searchInput" placeholder="Search for products..."  />
        </div>

        <main class="store-container">
            <div class="filter-section">
                <h3>Product Categories</h3>
                <div class="category-items" id="categoryItems">
                    <div class="category-item" data-category="all">
                        <span>All Products</span> (<span class="category-count" data-category="all">0</span>)
                    </div>
                    <div class="category-item" data-category="graphics cards">
                        <span>Graphics Cards</span> (<span class="category-count" data-category="graphics cards">0</span>)
                    </div>
                    <div class="category-item" data-category="laptops">
                        <span>Laptops</span> (<span class="category-count" data-category="laptops">0</span>)
                    </div>
                    <div class="category-item" data-category="headphones">
                        <span>Headphones</span> (<span class="category-count" data-category="headphones">0</span>)
                    </div>
                    <div class="category-item" data-category="processors">
                        <span>Processors</span> (<span class="category-count" data-category="processors">0</span>)
                    </div>
                    <div class="category-item" data-category="memory">
                        <span>Memory</span> (<span class="category-count" data-category="memory">0</span>)
                    </div>
                    <div class="category-item" data-category="storage">
                        <span>Storage</span> (<span class="category-count" data-category="storage">0</span>)
                    </div>
                    <div class="category-item" data-category="motherboards">
                        <span>Motherboards</span> (<span class="category-count" data-category="motherboards">0</span>)
                    </div>
                    <div class="category-item" data-category="cooling">
                        <span>Cooling</span> (<span class="category-count" data-category="cooling">0</span>)
                    </div>
                    <div class="category-item" data-category="power supplies">
                        <span>Power Supplies</span> (<span class="category-count" data-category="power supplies">0</span>)
                    </div>
                    <div class="category-item" data-category="mice">
                        <span>Mice</span> (<span class="category-count" data-category="mice">0</span>)
                    </div>
                    <div class="category-item" data-category="keyboards">
                        <span>Keyboards</span> (<span class="category-count" data-category="keyboards">0</span>)
                    </div>
                    <div class="category-item" data-category="monitors">
                        <span>Monitors</span> (<span class="category-count" data-category="monitors">0</span>)
                    </div>
                    <div class="category-item" data-category="cases">
                        <span>Cases</span> (<span class="category-count" data-category="cases">0</span>)
                    </div>
                </div>
            </div>

            <div class="products-container">
                <div class="product-grid" id="productGrid">
                    <!-- 商品會通過 JavaScript 動態生成 -->
                </div>
            </div>
        </main>

        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <div class="cart-header">
                    <p>購物車</p>
                    <div class="close-cart" onclick="toggleCart()">
                        <iconify-icon icon="mdi:close"></iconify-icon>
                    </div>
                </div>
                
                <div class="cart-items" id="cartItems"></div>
                
    
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>總計:</span>
                        <span>$<span id="cartTotal">0</span></span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        結帳
                    </button>
                </div>
            </div>
        </div>

        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
        <script src="/aonix/javascript/search.js"></script>
        <script type="module" src="/aonix/javascript/store.js"></script>
        <script src="/aonix/javascript/carousel.js"></script>
        <script type="module" src="/aonix/javascript/accountRedirect.js"></script>
      
    </body>
</html>
