<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="/aonix/stylesheets/index.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/base.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/login.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/store.css" />
        <link rel="stylesheet" href="/aonix/stylesheets/password_reset.css" />
        <title>aonix</title>
    </head>
    <body>
        <header></header>
        <div class="section-1">
            <div class="password-reset-container">
                <div id="password-reset-form">
                    <h2 class="login">Reset your password</h2>
                    <p class="reset-instructions">Enter your email address and we'll send you a link to reset your password.</p>
                    <input type="email" id="reset-email" placeholder="Email" required />
                    <button id="reset-button" class="button">Send Reset Link</button>
                    <p id="reset-error" class="error"></p>
                    <div class="register-wrapper">
                        <p>Remember your password? &nbsp;
                            <a href="/aonix/pages/login.html" class="register-link">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/aonix/javascript/base.js"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
        <script type="module" src="/aonix/javascript/app.js"></script>
        <script src="/aonix/javascript/search.js"></script>
        <script type="module" src="/aonix/javascript/firebase-config.js"></script>
        <script type="module" src="/aonix/javascript/password_reset.js"></script>

        <footer></footer>
    </body>
</html>
